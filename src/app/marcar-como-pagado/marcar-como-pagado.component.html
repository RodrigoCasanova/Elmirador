<div class="payment-container">
  <h2 class="payment-title">Marcar Gasto Común como Pagado</h2>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="mensaje" class="alert alert-success">
    <i class="fas fa-check-circle"></i> {{ mensaje }}
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i> {{ error }}
  </div>

  <form (ngSubmit)="marcarComoPagado()" class="payment-form">
    <div class="form-group">
      <label for="CodDepto">Código de Departamento:</label>
      <input
        type="text"
        id="CodDepto"
        class="form-control"
        [(ngModel)]="CodDepto"
        name="CodDepto"
        required
        placeholder="Ejemplo: A102"
      />
    </div>

    <div class="form-group">
      <label for="mes">Mes:</label>
      <input
        type="number"
        id="mes"
        class="form-control"
        [(ngModel)]="mes"
        name="mes"
        min="1"
        max="12"
        required
        placeholder="Mes (1-12)"
      />
    </div>

    <div class="form-group">
      <label for="anio">Año:</label>
      <input
        type="number"
        id="anio"
        class="form-control"
        [(ngModel)]="anio"
        name="anio"
        required
        placeholder="Ejemplo: 2024"
      />
    </div>

    <div class="form-group">
      <label for="fecha_pago">Fecha de Pago:</label>
      <input
        type="text"
        id="fecha_pago"
        class="form-control"
        [(ngModel)]="fecha_pago"
        name="fecha_pago"
        [value]="fecha_pago"  
        readonly  
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Marcar como Pagado
    </button>
  </form>
</div>
